---
  - hosts: elastic
    become: yes
    become_method: sudo
    gather_facts: no
    tasks:
    - name: copy elastic.sh
      copy:
         src: /var/lib/jenkins/workspace/JOB3/elastic.sh
         dest: /home/ec2-user/
    - name: Executing elastic.sh
      shell: sh /home/ec2-user/elastic.sh
  - hosts: kibana
    become: yes
    become_method: sudo
    gather_facts: no
    tasks:
    - name: copy kibana.sh
      copy:
         src: /var/lib/jenkins/workspace/JOB3/kibana.sh
         dest: /home/ec2-user/
    - name: copy hosts for kibana
      copy:
